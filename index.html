<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Chain Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter" id="wordCounter">Từ số 0/1437</div>
  <div class="animation-container" id="animationContainer"></div>

  <!-- New list view container -->
  <div class="list-view-container">
    <div class="list-view-title">Danh sách từ</div>
    <ul class="word-list" id="wordList"></ul>
  </div>

  <div class="controls">
    <button id="startBtn">Bắt đầu</button>
    <button id="pauseBtn">Dừng</button>
    <button id="resetBtn">Chạy lại</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
